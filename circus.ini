[socket:dwebapp]
host = 127.0.0.1
port = 8000

[watcher:dwebworker]
cmd = /Users/ewheeler/.virtualenvs/thousand/bin/chaussette --fd $(circus.sockets.dwebapp) --backend=gevent thousand.wsgi.application
use_sockets = True
numprocesses = 1

[watcher:dcelery]
working_dir = /Users/ewheeler/dev/thousand
cmd = /Users/ewheeler/.virtualenvs/thousand/bin/python
args = manage.py celery worker -E --loglevel=info --settings=thousand.settings
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream

[watcher:dcelerybeat]
working_dir = /Users/ewheeler/dev/thousand
cmd = /Users/ewheeler/.virtualenvs/thousand/bin/python
args = manage.py celery beat --loglevel=info --settings=thousand.settings
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream

[env:dwebworker]
PYTHONPATH = /Users/ewheeler/dev/thousand/
DJANGO_SETTINGS_MODULE=thousand.settings
